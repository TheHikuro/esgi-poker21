<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/poker.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>ESGI | Poker 21</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <div class="empty"></div>
            <div class="actions"></div>
            <div class="username">
                <div id="username"></div>
                <div class="navbar">
                    <div class="logout-svg">
                        <img src="../assets/svg/logout.svg" alt="" id="logout-svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="deck-container">
                <div class="deck" id="deck"></div>
                <div class="deck-count" id="deck-count"></div>
            </div>
            <div class="cards-container">
                <div class="dealer-container" id='dealer-container'>
                    <div class="dealer-score" id="dealer-score"></div>
                    <div class="dealer-cards" id="dealer-cards"></div>
                </div>
                <div class="player-container" id="player-container">
                    <div class="player-score" id="player-score"></div>
                    <div class="player-cards" id="player-cards"></div>
                </div>
            </div>
            <div class="board-container">

            </div>
        </div>
    </div>
</body>
<footer>
    <script src="../js/main.js" type="module"></script>
</footer>
</html>
